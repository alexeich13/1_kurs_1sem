<html>
<head>
<title>Оформление заказа</title>
<style>

</style>
</head>
<body>
<h1 font size="6" color="black"><b> Оформить заказ</b>
</h1>
<table border="0">
	<tr>
		<td>Имя</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td>Телефон</td>
		<td><input type="tel"/></td>
	</tr>
	<tr>
		<td>Адрес</td>
		<td><textarea rows="5" cols="30"<input type="text"/></textarea></td>
	</tr>
	<tr>
		<td>Способ оплаты</td>
		<td>
			<label>
                   <input type="radio" name="status">наличными
            </label>
        </td>
    </tr>
    <tr>
    	<td></td>
    	<td>
            <label>
            	<input type="radio" name="status">пластиковая карта
            </label>
        </td>
    </tr>
    <tr>
    	<td></td>
    	<td>
            <label>
            	<input type="radio" name="status">безналичный расчет 
            </label>
        </td>
    </tr>
    <tr>
    	<td>Желаемый день доставки</td>
    	<td>
    		<select>
    			<option>понедельник</option>
    			<option>вторник</option>
    			<option>среда</option>
    			<option>четвег</option>
    			<option>пятница</option>
    			<option>суббота</option>
    			<option>восресенье</option>
    		</select>
    	</td>
    </tr>
    <tr>
    	<td>Дополнительно</td>
    	<td>
    		<label>
            	<input type="checkbox">перед доставкой свяжитесь со мной
            </label>
        </td>
    </tr>
    <tr>
    	<td></td>
    	<td><label>
            	<input type="checkbox">курьер должен быть трезвый 
            </label>
        </td>
    </tr>
    <tr>
    	<td></td>
    	<td><label>
            	<input type="submit">
            </label>
        </td>
    </tr>
