<!DOCTYPE html>
<html>
<head>
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1920px" height="1080px">
<defs>
      <radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="yellow"/>
        <stop offset="30%" stop-color="orange"/>
        <stop offset="60%" stop-color="red"/>
        <stop offset="90%" stop-color="purple"/>
        <stop offset="100%" stop-color="blue"/>
      </radialGradient>
</defs>
<circle cx="100" cy="50" r="40" fill="url(#RadialGradient1)"/>
<rect stroke="blue" stroke-width="10px" id="rect" x="150" y="30" width="90" height="80" fill="red"/>
<animate xlink:href="#rect" attributeName="stroke" from="blue" to="orange" dur="3s" begin="click" fill="freeze" />
<ellipse id="ellipse" cx="310" cy="50" rx="60" ry="30" fill="green"/>
<animate xlink:href="#ellipse" attributeName="fill" from="green" to="blue" dur="3s" begin="click" fill="freeze" /> 
<defs>
<linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="green"/>
        <stop offset="100%" stop-color="orange"/>
</linearGradient>  
</defs>
<polygon id="trigle" stroke="blue" stroke-width="5px" points="400,90 450,20 500,90 400,90" fill="url(#Gradient2)" stroke-dashoffset="272,04"/>
<path fill="none" stroke="#000000" d="M0,200 H400 L230,250 H700" /> 
<animate xlink:href="#trigle" attributeName="stroke" from="blue" to="violet" dur="4s" begin="mouseover" fill="freeze" />
</svg>
</body>
</html>
