<!DOCTYPE HTML>
<html>
<head>
	<style>
		input {
     background-color: rgb(95, 42, 165);
     border-radius: 10px;
     height: 30px;
     color:rgb(0, 234, 255);
   }
	</style>
<script type='text/javascript'>

	function result() {
		let a=4;
		let b=9;
		let res1=(40*a+b)/3;
		alert("Результат 1="+res1);
		let c=7;
		let d=3;
		let res2=(c*21-d*37)-c*d;
		alert("Результат 2="+res2);
		let res=res1%res2;
		alert("Результат="+res);
	}
	</script>
</head>
<body>
	<input type='button' value='Ответ' onclick='result()' />
</body>
</html>
