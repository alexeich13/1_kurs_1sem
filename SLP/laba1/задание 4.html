<!DOCTYPE HTML>
<html>
<head>
	<style>
		input {
     background-color: rgb(95, 42, 165);
     border-radius: 10px;
     height: 30px;
     color:rgb(0, 234, 255);
   }
	</style>
<script type='text/javascript'>

	function operasions() {
		let x=prompt("Введите число", "Число");
		if(x<20 || x>40 && x!=15 && x%5==0) {
			alert("Правильное значение");
		}
		else {
			alert("Неправильное значение");
		}
	}
	</script>
</head>
<body>
	<input type='button' value='Ввод числа' onclick='operasions()' />
</body>
</html>
