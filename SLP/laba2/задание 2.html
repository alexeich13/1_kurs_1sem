<!DOCTYPE HTML>
<html>
<head>
	<style>
		input {
     background-color: rgb(95, 42, 165);
     border-radius: 10px;
     height: 30px;
     color:rgb(0, 234, 255);
   }
	</style>
<script type='text/javascript'>
    function zadanie2(){
document.write("<table>");        
    let a = prompt("Введите кол-во строк"," ");
    let b = prompt("Введите кол-во столбцов"," ");
    document.write("<table border= '1'>");
    for (i=1; i<=a; i++) {
      document.write("<tr>");
    for (j=1; j<=b; j++){
        document.write("<td>"+i*j+"</td>");}
    document.write("</tr>");
}
document.write("</table>");
   }
</script>
</head>
<body>
    <input type='button' value='zad 2' onclick='zadanie2()' />
</body>
</html>
