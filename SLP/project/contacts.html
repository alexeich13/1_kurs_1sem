<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Porche</title>
<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
<script src="clock.js"></script>
<a href="Project.html" style="float:left; margin-top:2px; margin-left:30px;"><img src="https://brandwiki.ru/up/brands/porsche.jpg" width="100px" height="100px"></a>
<div id="clock"></div>  	
<div class="nav">
<ul>
<li><a href="Project.html">Главная</a></li>
<li><a href="auto.html">Авто</a></li>
<li><a href="service.html">Сервис</a></li>
<li><a href="contacts.html">Контакты</a></li>
</ul>
</div>
<h1 class="f_head">Связь с диллерским центром</h1>
<form class="f1">
<fieldset>
    <legend>Контактная информация</legend>
	<h2 class="sec_head">Фамилия</h2>
	<input type="text" name="lastname" placeholder="Введите вашу фамилию">
	<h2 class="sec_head">Имя</h2>
	<input type="text" name="name" placeholder="Введите ваше имя">
	<h2 class="sec_head">Мобильный телефон</h2>
	<input type="text" name="number" placeholder="Укажите контакт связи">
	<h2 class="sec_head">Интересующая модель</h2>
	<select class="spec">
        <option>Porche 718</option>
        <option>Porche 911</option>
        <option>Porche Cayenne</option>
        <option>Porche Macan</option>
        <option>Porche Taycan</option>
        <option>Porche Panamera</option>
    </select>
    <h2 class="sec_head">Когда вы планируете приобретение?</h2>
	<select class="spec_2">
        <option>В течении ближайших 3 месяцев</option>
        <option>Через 3-6 месяцев</option>
        <option>Через 6-12 месяцев</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сброс">
</fieldset>
</form>
</body>
</html>
